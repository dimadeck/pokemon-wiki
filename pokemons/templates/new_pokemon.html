{% extends 'main.html' %}
{% load bootstrap4 %}
{% block title %} Добавить нового покемона {% endblock %}
{% block page %}
<h2>Новый покемон</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_form form2 %}
    {% bootstrap_form form3 %}
    <input type="submit" value="Создать">
</form>
{% endblock %}
